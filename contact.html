<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taiki yamasaki portfolio_contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <main>
        <div class="header">
            <a href="#" class="logo"><img src="./img/icon.png" alt="icon"></a>
            <nav>

                <ul>
                    <li><a href="./index.html #top">Top</a></li>
                    <li><a href="./index.html #about">About me</a></li>
                    <li><a href="./index.html #skill">Skill</a></li>
                    <li><a href="./index.html #work">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="contact_title">
            <hr class="hr7">
            <hr class="hr8">
            <h2>Contact</h2>
            <h3>お問い合わせ</h3>
            <img src="./img/contact_2.png" alt="contact_img">
        </div>

        <div class="contact_text">
            <p>ポートフォリオをご覧いただき、ありがとうございます。<br>お仕事のご依頼やご相談、その他お問い合わせがございましたらお気軽にご連絡くださいませ。</p>
        </div>

        <form action="">
            <div class="inner">
                <input type="text" id="name" name="name" placeholder="例：山﨑　大輝">
                <br>
                <input type="email" id="email" name="email" placeholder="例：XXXXXX@XXXX">
                <br>
                <input type="tel" id="tel" name="tel" placeholder="例：XXX-XXXX-XXXX">
                <br>
                <textarea name="inquiry" id="inquiry"></textarea>
                <br>
                <button>送信</button>

                <div class="name_title">
                    <h2>お名前</h2>
                    <p>必須</p>
                </div>

                <div class="email_title">
                    <h2>メールアドレス</h2>
                    <p>必須</p>
                </div>

                <div class="tel_title">
                    <h2>電話番号</h2>
                </div>

                <div class="inquiry_title">
                    <h2>お問い合わせ内容</h2>
                    <p>必須</p>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
